<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <div class="header">
            <h1>ðŸ’° Tip Calculator</h1>
            <p>Calculate tips and split bills easily</p>
        </div>

        <div class="input-section">

            <div class="input-group">

                <label>
                    <span class="icon">ðŸ§¾</span>
                    Bill Amount
                </label>

                <div class="input-field">
                    <span class="currency">$</span>
                    <input type="number" id="billAmount" class="with-currency" placeholder="0.00" step="0.01" min="0">
                </div>

            </div>
            
        </div>

        <div class="input-group">

                <label>
                    <span class="icon">ðŸ’¡</span>
                    Select Tip %
                </label>

                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="10">10 %</button>
                    <button class="tip-btn" data-tip="15">15 %</button>
                    <button class="tip-btn" data-tip="18">18 %</button>
                    <button class="tip-btn" data-tip="20">20 %</button>
                    <button class="tip-btn" data-tip="25">25 %</button>
                    <button class="tip-btn" data-tip="30">30 %</button>
                </div>

                <div class="custom-tip">
                    <input type="number" id="customTip" placeholder="Custom Tip %" step="0.01" min="0" max="100">
                </div>

        </div>

        <div class="input-group">
            <label >
                <span class="icon">ðŸ‘¥</span>
                Number of people
            </label>

            <div class="people-selector">
                <button class="people-btn" id="decreasePeople">-</button>
                <button class="people-count" id="peopleCount">1</button>
                <button class="people-btn" id="increasePeople">+</button>
            </div>
        </div>


        <div class="results">
            <div class="result-row">
                <div class="result-label">
                    <span class="icon">+</span>
                    Tip Amount
                </div>

                <div class="result-value" id="tipAmount">0.000</div>
            </div>

             <div class="result-row">
                <div class="result-label">
                    <span class="icon">=</span>
                    Total Amount
                </div>
                <div class="result-value highlight" id="totalAmount">$0.000</div>
            </div>

            <div class="result-row">
                <div class="result-label">
                    <span class="icon">Ã·</span>
                    Per Person
                </div>
                <div class="result-value" id="perPersonAmount">$0.000</div>
            </div>

            <div class="result-row">
                <div class="result-label">
                    <span class="icon">.</span>
                    Tip Per Person
                </div>
                <div class="result-value" id="tipPerPerson">$0.000</div>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">âŸ³ Reset All</button>
    </main>





    <script src="script.js"></script>
</body>
</html>
